<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Mercado</title>
</head>
<body>
    <header class="header-market-page">
        <img src="img/4food-noLetter2.png" alt="logo sem letras">
        <p><ion-icon name="pin-sharp"></ion-icon>Endereço de entrega</p>
    </header>

    <aside class="market-aside">
        <div class="market-categ-card promocoes">
            <img src="img/percent-sign1.png" alt="promoções">
            <div class="market-card-gray-cover">
                <p>Promoções</p>
            </div>
        </div>
        <div class="market-categ-card limpeza">
            <img src="img/produtos-limpeza.png" alt="produtos limpeza">
            <div class="market-card-gray-cover">
                <p>Limpeza</p>
            </div>
        </div>
        <div class="market-categ-card vegetais">
            <img src="img/vegetables2.jpg" alt="vegetais">
            <div class="market-card-gray-cover">
                <p>Vegetais</p>
            </div>
        </div>
        <div class="market-categ-card carnes">
            <img src="img/meats.jpg" alt="carnes">
            <div class="market-card-gray-cover">
                <p>Carnes</p>
            </div>
        </div>
        <div class="market-categ-card bebidas">
            <img src="img/liquors.jpg" alt="bebidas">
            <div class="market-card-gray-cover">
                <p>Bebidas</p>
            </div>
        </div>
        <div class="market-categ-card higiene">
            <img src="img/hygiene1.jpg" alt="produtos de higiene pessoal">
            <div class="market-card-gray-cover">
                <p>Higiene</p>
            </div>
        </div>
        <div class="market-categ-card congelados">
            <img src="img/congelados.jpg" alt="produtos congelados">
            <div class="market-card-gray-cover">
                <p>Congelados</p>
            </div>
        </div>        
    </aside>
        
    <footer class="market-footer">
        <div class="promo1">
            <img src="img/paes1.jpg" alt="paes">
            <div class="market-footer-gray-cover promotion">
                <p>Festival de pães</p>
            </div>
        </div>
        <div class="promo2">
            <img src="img/peixes.jpg" alt="peixes">
            <div class="market-footer-gray-cover promotion">
                <p>Festival de peixes</p>
            </div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
